<!DOCTYPE html>
<html>

<head>
    <title>Config</title>
</head>

<body>
    <h1>OpenThermostat Sensor Config</h1>
    <form action="/config" method="post">
        <label for="ip">IP Hub : </label>
        <input id="ip" name="ip" type="text" minlength="7" maxlength="15" size="15"
            pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" />
    </form>
</body>

</html>
